<ion-header>
  <ion-toolbar>
    <ion-title>Minhas Tarefas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="6">
      <ion-list cdkDropList #firstList="cdkDropList"
       [cdkDropListData]="listOne"
        [cdkDropListConnectedTo]="[secondList]"
        (cdkDropListDropped)="drop($event)">
        <ion-label>Tarefas</ion-label>

        <ion-card *ngFor="let item of listOne" cdkDrag>
          <ion-card-content>
            {{item}}
          </ion-card-content>
        </ion-card>
      </ion-list>


    </ion-col>

    <ion-col size="6">
      <ion-list cdkDropList #secondList="cdkDropList"
       [cdkDropListData]="listTwo"
        [cdkDropListConnectedTo]="[firstList]"
        (cdkDropListDropped)="drop($event)">
        <ion-label>Minha grade</ion-label>
        <ion-card *ngFor="let item of listTwo" cdkDrag>
          <ion-card-content>
            {{item}}

         </ion-card-content>
        </ion-card>
      </ion-list>


    </ion-col>


  </ion-row>


</ion-content>
